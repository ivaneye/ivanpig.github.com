    <p><span style="font-size:11pt">Emacs24.1<span style="font-family:微软雅黑">提供了一个包管理器，来方便你安装</span>Emacs<span style="font-family:微软雅黑">插件。</span><br />
		</span></p>
<p><span style="font-size:11pt"><span style="font-family:微软雅黑">输入</span> M+x list-packages<br />
</span></p>
<p><span style="font-size:11pt"><span style="font-family:微软雅黑">会显示出</span> Emacs<span style="font-family:微软雅黑">的插件，点击你想要安装的插件。点击</span>Install<span style="font-family:微软雅黑">即可</span><br />
		</span></p>

		</span></p>

 </p>
